<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
    <link rel="stylesheet" href="CSS/font/stylesheet.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" height="25px" width="25px" src="img/close-svgrepo-com.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
            <div class="sp-text">Spotify</div>
          </div>
          <ul>
            <li><img class="invert" src="img/homeicon.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/searchicon.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="librarylogo" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
            <div>
              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
                ><span>Cookies</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded">
        <div class="header">
          
           
          <div class="nav">
            <div class="hamburger-cont">
            <img class="invert hamburger" height="30px" width="30px" src="img/burger-menu-svgrepo-com.svg" alt="">
         
            <!-- left arrow -->
            <?xml version="1.0" encoding="utf-8"?>
            <svg
              width="14px"
              height="14px"
              viewBox="0 0 1024 1024"
              class="icon"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                fill="#ffffff"
              />
            </svg>
            <!-- right arrow -->
            <?xml version="1.0" encoding="utf-8"?>
            <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
            <svg
              width="14px"
              height="14px"
              viewBox="0 0 1024 1024"
              class="icon"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z"
                fill="#ffffff"
              />
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        
        </div>
      
        <div class="spotify-playlist">
          <h1>Spotify Playlists</h1>
          <div class="card-container">
           

            

          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>

             <div class="songbuttons">
              <img id="previous" src="img/previous-svgrepo-com.svg" alt="">
              <img id="play" src="img/play.svg" alt="">
              <img id="next" src="img/next-svgrepo-com.svg" alt="">
             </div>
             <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img src="img/volume.svg" width="20px" alt="">
                <div class="range">
                  <input type="range" name="volume" id="slider">
                </div>
              </div>
             </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
